# Render Blueprint for Nova Hymnal Backend
# This file can be used to deploy to Render.com

services:
  - type: web
    name: nova-hymnal-backend
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: "False"
      - key: ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: nova-hymnal-be.onrender.com
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "False"
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://your-frontend-domain.com
      - key: DB_NAME
        fromDatabase:
          name: nova-hymnal-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: nova-hymnal-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nova-hymnal-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: nova-hymnal-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nova-hymnal-db
          property: port
      - key: REVENUECAT_WEBHOOK_SECRET
        sync: false

databases:
  - name: nova-hymnal-db
    plan: starter
    databaseName: neondb
    user: neondb_owner



